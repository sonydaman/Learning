<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>How positions are work in css </h1>
    <h2>Display Block Example</h2>
    <div class="box-container">
        <div class="box">
            Child Div 1
        </div>
        <div class="box">
            Child Div 2
        </div>
    </div>
    <h2>Display InlineBlock Example</h2>
    <div class="box-container">
        <div class="box-inline">
            Child Div 1
        </div>
        <div class="box-inline">
            Child Div 2
        </div>
    </div>
    <h2>Display Flex Example</h2>
    <div class="box-container-flex">
        <div class="box-flex flex-1">
            Child Div 1
        </div>
        <div class="box-flex flex-2">
            Child Div 2
        </div>
        <div class="box-flex flex-3">
            Child Div 3
        </div>
        <div class="box-flex flex-4">
            Child Div 4
        </div>
        <div class="box-flex flex-5">
            Child Div 5
        </div>
        <div class="box-flex flex-6">
            Child Div 6
        </div>
    </div>
</body>

</html>
